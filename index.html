<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="popUp">
        <form class="form" action="">
            <div class="inputGroup">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
            </div>
            <div class="inputGroup">
                <label for="author">Author:</label>
                <input type="text" id="author" required>
            </div>
            <div class="inputGroup">
                <label for="pages">Page Number</label>
                <input type="text" id="pages" required>
            </div>
            <div class="inputGroup">
                <label for="status">Status</label>
                <select id="status" required>
                    <option value=""disabled selected></option>
                    <option value="Already read">Already read</option>
                    <option value="Not read yet">Not read yet</option>
                </select>
            </div>
            <button class="buttonForAdding" type="submit">Add Book</button>
        </form>
        <button class="exit">Exit</button>
    </div>

    <div class="control-panel">
        <button class="addBtn">Add Book</button>
    </div>
    <div class="card-container">
        <!--<div class="card">
            <h1 class="title">Enigma Otiliei</h1>
            <p class="author">George Calinescu</p>
            <p class="pages">600</p>
            <p class="wasRead">Not read yet</p>
            <button class="deleteBtn">Delete</button>
            <button class="changeRead">Change Status</button>
        </div>-->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
